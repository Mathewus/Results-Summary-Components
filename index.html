<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta chaset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="shrotcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main id="principal">

        <div id="info">

            <div id="your-result">

                <h4 id="title">Your Result</h4>

                <div id="result-number">
                    <h1>76</h1>

                    <p>of 100</p>

                </div>
                <div id="result-description">

                    <h3>Great</h3>

                    <p>You scored highter than 65% of the people who have taken these tests.</p>

                </div>

            </div>



            <div id="summary">

                    <h4>Summary</h2>

                        <div class="summary-data" id="reaction">

                            <div class="status">
                                <img src="./images/icon-reaction.svg" alt="">
                                <p>Reaction</p>
                            </div>

                            <span><b>80</b><span class="data-result"> / 100</span></span>

                        </div>

                        <div class="summary-data" id="memory">

                            <div class="status">
                                <img src="./images/icon-memory.svg" alt="">
                                <p>Memory</p>
                            </div>

                            <span><b>92</b><span class="data-result"> / 100</span></span>

                        </div>

                        <div class="summary-data" id="verbal">

                            <div class="status">
                                <img src="./images/icon-verbal.svg" alt="">
                                <p>Verbal</p>
                            </div>

                            <span><b>61</b><span class="data-result"> / 100</span></span>

                        </div>

                        <div class="summary-data" id="visual">

                            <div class="status">
                                <img src="./images/icon-visual.svg" alt="">
                                <p>Visual</p>
                            </div>

                            <span><b>72</b><span class="data-result"> / 100</span></span>

                        </div>

                        <button>Continue</button>

            </div>


        </div>
    </main>

</body>


</html>
